      <div class="container">
          <h1 class="display-4 text-center">Doctores</h1>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="terminoBusqueda" (input)="buscar(terminoBusqueda)" placeholder="Buscar por cédula">
            <button class="btn btn-primary" (click)="openModal()">Agregar</button>
          </div>
          <table class="table table-responsive">
            <thead>
              <tr>
                <th>ID</th>
                <th>Cédula</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Clave</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let registro of registros | filter: filtro">
                <td>{{ registro.id }}</td>
                <td>{{ registro.cedula }}</td>
                <td>{{ registro.nombre }}</td>
                <td>{{ registro.apellido }}</td>
                <td>{{ registro.clave }}</td>
                <td class="text-center">
                  <button class="btn btn-primary" (click)="editModal(registro)">Editar</button>
                  <button class="btn btn-danger" (click)="eliminar(registro)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        
        

        <div class="modal" tabindex="-1" role="dialog" [ngClass]="{'d-block': showModal}">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-body">
                <form>
                  
                  <div class="form-group">
                    <label for="nombre">Cédula</label>
                    <input type="text" class="form-control" name="cedula" [(ngModel)]="doctor.cedula">
                  </div>

                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="doctor.nombre">
                  </div>

                  <div class="form-group">
                    <label for="nombre">Apellido</label>
                    <input type="text" class="form-control" name="apellido" [(ngModel)]="doctor.apellido">
                  </div>

                  <div class="form-group">
                    <label for="nombre">Clave</label>
                    <input type="text" class="form-control" name="clave" [(ngModel)]="doctor.clave">
                  </div>

                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
                <button *ngIf="!EDICION" type="button" class="btn btn-primary" (click)="guardar()">Enviar</button>
                <button *ngIf="EDICION" type="button" class="btn btn-primary" (click)="editar()">Editar</button>
              </div>
            </div>
          </div>
        </div>
