    <div class="container">
        <h1 class="display-4 text-center">Exámenes</h1>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="filtro" placeholder="Buscar...">
        </div>
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let persona of personas | filter: filtro">
              <td>{{ persona.id }}</td>
              <td>{{ persona.nombre }}</td>
              <td>{{ persona.apellido }}</td>
              <td class="text-center">
                <!-- Aquí puedes agregar los botones -->
                <button class="btn btn-primary">Editar</button>
                <button class="btn btn-danger">Eliminar</button>
              </td>
            </tr>
